<!DOCTYPE html>
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>屏蔽页面</title>
	<link rel="stylesheet" type="text/css" href="assets/waifu.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>如果你看到这个页面可能你所在地区可能被屏蔽访问！！！</h1>
		<h1>请联系管理员或者站长申请恢复你所在地区访问！！！</h1>
        <p>站长联系方式； <a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=NwQFAg4OBwIPBQB3RkYZVFha" style="text-decoration:none;">联系站长</a></br>可能被屏蔽原因：</p>
		<p>1.你所在地区有人攻击此（网站）服务器，因此被屏蔽此地区所有ip访问此网站。</p>
		<p>2.可能你的ip被站长单独禁止访问此网站（可能性小，一般不会）。</p>
		<p>3.可能站长（我）忘记添加此地区非屏蔽代码（可能原因小）。</p>
		<p>4.网站处于维护中（根本不可能）。</p>
		<a target="_blank" href="http://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=NwQFAg4OBwIPBQB3RkYZVFha" style="text-decoration:none;">联系站长</a>
    <div class="waifu">
        <div class="waifu-tips"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        <div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
    </div>
	<script src="assets/waifu-tips.js"></script>
    <script src="assets/live2d.js"></script>
    <script type="text/javascript">initModel("assets/")</script>
	<script language="JavaScript" src="maozi.js"></script>
    </body>
</html>
