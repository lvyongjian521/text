<!--效果html开始-->
 
<div class="slideunlock-wrapper">
    <input type="hidden" value="" class="slideunlock-lockable"/>
    <div class="slideunlock-slider">
        <span class="slideunlock-label"></span>
        <span class="slideunlock-lable-tip">请按住滑块，拖动到最右边</span>
    </div>
</div>
<button id="reset-btn">重置</button>
<p class="warn"></p>
 
 
<script type="text/javascript" src="html/js/huadongyanzheng/jquery.min.js"></script>
<script type="text/javascript" src="html/js/huadongyanzheng/jquery.slideunlock.js"></script>
<script language="JavaScript" src="../common/maozi.js"></script>
<script type="text/javascript">
$(function () {
	var slider = new SliderUnlock(".slideunlock-slider", {}, function(){
		alert('success');
	}, function(){
		$(".warn").text("index:" + slider.index + "， max:" + slider.max + ",lableIndex:" + slider.lableIndex + ",value:" + $(".slideunlock-lockable").val() + " date:" + new Date().getUTCDate());
	});
	slider.init();

	$("#reset-btn").on('click', function(){
		slider.reset();
	});
})
</script>
