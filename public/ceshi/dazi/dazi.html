<html>
	<head>
		<meta charset="utf-8">
		<title>Code blast plugin for Codemirror</title>
		<link rel="stylesheet" href="lib/codemirror.css">
		<link rel="stylesheet" href="theme/monokai.css">

		<style>
		body {
			margin: 0;
			padding: 0;
			background: #222;
		}

		/* Codemirror */
		.Codemirror {
			width: 100%;
			height: 100%;
			font-size: 20px;
		}

		</style>
	</head>

	<body>

	    <script src="lib/codemirror.js"></script>
	    <script src="/edit/closetag.js"></script>
	    <script src="xml/xml.js"></script>
	    <script src="javascript/javascript.js"></script>
	    <script src="css/css.js"></script>
	    <script src="htmlmixed/htmlmixed.js"></script>
	    <script src="code-blast.js"></script>

	    <script>
		window.cm = CodeMirror(document.body, {
			lineNumbers: true,
			mode:  "htmlmixed",
			theme: 'monokai',
			lineWrapping: true,
			autofocus: true,
			tabSize: 2,
			value: "<article>\n  <h1>Code blast plugin for Codmirror</h1>\n  <div class=\"based-on\">\n    Based on uixsj's experiment:\n    https://uixsj.cn/\n  </div>\n  \n  <div>\n\t   This is a very cool code effect.\n  </div>\n  \n</article>",
			autoCloseTags: true,
			blastCode: { effect: 2 },
		});
	    </script>

	</body>
</html>
